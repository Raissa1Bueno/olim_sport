<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <style>
    /* Reset de estilos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    main {
      display: flex;
      justify-content: space-between;
    }

    #produtos, #carrinho {
      width: 45%;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #cart-items li {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #cart-total {
      font-weight: bold;
      margin-top: 10px;
    }

    #checkout-button {
      background-color: #007bff;
      margin-top: 10px;
    }

    #checkout-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
     <nav>
    <a href="/">Início</a> |
    <a href="/produtos">Produtos</a> |
    <a href="/carrinho">Carrinho</a>
    <a href="/sobre">Sobre</a>
    <a href="/contato">Contato</a>
    <a href="/depoimentos">Depoimentos</a>
  </nav>
  <header>
    <h1>Carrinho de Compras</h1>
  </header>

  <main>
    <section id="produtos">
      <h2>Produtos</h2>
      <ul>
        <li>
          <h3>Produto 1</h3>
          <p>Descrição do produto 1</p>
          <p>R$ 100,00</p>
          <button class="add-to-cart" data-produto="Produto 1" data-preco="100">Adicionar ao carrinho</button>
        </li>
        <li>
          <h3>Produto 2</h3>
          <p>Descrição do produto 2</p>
          <p>R$ 150,00</p>
          <button class="add-to-cart" data-produto="Produto 2" data-preco="150">Adicionar ao carrinho</button>
        </li>
        <li>
          <h3>Produto 3</h3>
          <p>Descrição do produto 3</p>
          <p>R$ 200,00</p>
          <button class="add-to-cart" data-produto="Produto 3" data-preco="200">Adicionar ao carrinho</button>
        </li>
      </ul>
    </section>

    <section id="carrinho">
      <h2>Carrinho de Compras</h2>
      <ul id="cart-items">
        <!-- Itens do carrinho serão listados aqui -->
      </ul>
      <p id="cart-total">Total: R$ 0,00</p>
      <button id="checkout-button">Finalizar Compra</button>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const cartTotal = document.getElementById('cart-total');
      const cartList = document.getElementById('cart-items');
      const checkoutButton = document.getElementById('checkout-button');

      function updateCart() {
        cartList.innerHTML = '';
        let total = 0;
        cartItems.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `${item.nome} - R$ ${item.preco}`;
          cartList.appendChild(li);
          total += item.preco;
        });
        cartTotal.textContent = `Total: R$ ${total.toFixed(2)}`;
      }

      document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', () => {
          const produto = button.dataset.produto;
          const preco = parseFloat(button.dataset.preco);
          cartItems.push({ nome: produto, preco });
          localStorage.setItem('cart', JSON.stringify(cartItems));
          updateCart();
        });
      });

      checkoutButton.addEventListener('click', () => {
        alert('Compra finalizada!');
        localStorage.removeItem('cart');
        cartItems.length = 0;
        updateCart();
      });

      updateCart();
    });
  </script>
</body>
</html>
